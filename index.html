<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PomoTodo</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <svg class="one" viewBox="0 0 480 480" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" >
      <path fill="#f572b0" d="M404.5,312.5Q356,385,290.5,346Q225,307,129.5,323Q34,339,68,256Q102,173,152.5,125Q203,77,286.5,77Q370,77,411.5,158.5Q453,240,404.5,312.5Z" />
    </svg>
    <svg class="two" viewBox="0 0 480 480"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" >
      <path fill="#f572b0" d="M446.5,284Q423,328,394.5,362.5Q366,397,324,411Q282,425,245.5,400.5Q209,376,175,370Q141,364,121,335.5Q101,307,71,273.5Q41,240,34,189Q27,138,69.5,109Q112,80,151.5,52.5Q191,25,237.5,35.5Q284,46,304,90.5Q324,135,354.5,152.5Q385,170,427.5,205Q470,240,446.5,284Z" />
    </svg>
    <svg class="three" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" >
      <path fill="#f572b0" d="M374.5,291.5Q273,343,167,356.5Q61,370,119,282Q177,194,225,166.5Q273,139,374.5,189.5Q476,240,374.5,291.5Z" />
    </svg>
    <div class="app-container">
      <div class="heading">
        <h1>PomoTodo</h1>
      </div>
      <div class="container">
        <section class="timer-container">
          <h2 class="secttion-title">Timer</h2>
          <div class="timer-setting-btns">
            <button data-time="1500">PomoTime</button>
            <button data-time="900">Break Long</button>
            <button data-time="300">Break Short</button>
          </div>
          <div class="timer-buttons">
            <button class="btn btn__start">Start</button>
            <button class="btn btn__stop">Reset</button>
          </div>
          <div class="display">
            <p class="display__time-left"></p>
            <p class="display__time-end"></p>
          </div>
          <div class="session-counters">
            <p>Sessions: <span class="pomo-counter"></span></p>
            <p>Breaks: <span class="break-counter"></span></p>
          </div>
        </section>

        <section class="todos">
          <h2>Todos</h2>
          <div class="todos__input-container">
            <input
              class="todos__input"
              type="text"
              placeholder="Enter a task"
            />
            <i class="fas fa-plus todos__add"></i>
            <p class="todos__error"></p>
          </div>
          <div class="todos__list-container">
            <ul class="todos__list"></ul>
          </div>
        </section>
      </div>
    </div>

    <script type="module" src="/js/app.js" type="module"></script>
  </body>
</html>
